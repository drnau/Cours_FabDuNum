<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="age"></div>
    <script>
        age = Number(prompt("Age ?"))
        let info =(age>=18)?"Majeur":"Mineur"
        document.getElementById("age").innerHTML=info
    </script>
</body>
</html>
